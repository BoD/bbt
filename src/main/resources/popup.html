<html>
    <head>
        <title>BoD's Bookmark Tool</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: rgb(41, 42, 45);
                border: 1px solid rgb(154, 160, 166);
                border-radius: 4px;
                margin: 0;
                padding: 8px
            }

            * {
                font-family:Roboto, system-ui, sans-serif;
                font-size: 9pt;
                color: rgb(232, 234, 237);
            }

            .input {
                height: 24px;
                background-color: rgba(0, 0, 0, 0.3);
                border: 1px solid rgb(154, 160, 166);
                border-radius: 4px;
                padding-left: 4px;
                padding-right: 4px;
            }

            ::placeholder {
                color: rgb(154, 160, 166);
                opacity: 1;
            }

            .folderName {
                width: 152px;
            }

            .url {
                width: 100%;
            }

            button {
                height: 24px;
                width: 64px;
                padding-left: 0;
                padding-right: 0;
                background-color: rgba(0, 0, 0, 0.3);
                border: 1px solid rgb(154, 160, 166);
                border-radius: 4px;
            }

            button:disabled {
                color: rgb(154, 160, 166);
            }

            button:active {
                background-color: rgba(154, 160, 166, 0.3);
            }

            .nameAndVersion {
                position: relative;
                top: 6px;
                color: rgb(154, 160, 166);
            }

            /* On-off toggles */

            .onoffswitch {
                display: inline-block;
                position: relative;
                width: 36px;
                -webkit-user-select: none;
            }
            .onoffswitch-checkbox {
                display: none;
            }
            .onoffswitch-label {
                display: block;
                overflow: hidden;
                cursor: pointer;
                border: 2px solid rgb(41, 42, 45);
                border-radius: 16px;
            }
            .onoffswitch-inner {
                display: block;
                width: 200%;
                margin-left: -100%;
                transition: margin 0.15s ease-in 0s;
            }
            .onoffswitch-inner:before, .onoffswitch-inner:after {
                display: block;
                float: left;
                width: 50%;
                height: 16px;
                padding: 0;
                line-height: 16px;
                font-size: 14px;
                color: white;
                box-sizing: border-box;
            }
            .onoffswitch-inner:before {
                content: "";
                padding-left: 10px;
                background-color: rgba(154, 160, 166, .5);
                color: #DB3737;
            }
            .onoffswitch-inner:after {
                content: "";
                padding-right: 10px;
                background-color: rgba(154, 160, 166, .5);
                color: rgb(41, 42, 45);
                text-align: right;
            }
            .onoffswitch-switch {
                display: block;
                width: 18px;
                margin: -1px;
                background: rgb(154, 160, 166);
                position: absolute;
                top: 0; bottom: 0;
                right: 16px;
                border: 2px solid rgb(41, 42, 45);
                border-radius: 16px;
                transition: all 0.15s ease-in 0s;
            }
            .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
                margin-left: 0;
            }
            .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
                right: 0px;
                background-color: #BB00DD;
            }


            /* Enabled / disabled text */

            .enabledDisabled {
                height: 20px;
                display: inline-block;
                position: relative;
                top: -5.5px;
                left: 4px;
                cursor: pointer;
            }

            .disabled {
                color: rgb(154, 160, 166);
            }


            /* Validation error */
            .validationError {
                font-size: 8pt;
                color: rgb(242, 139, 130);
            }

            /* Last sync */
            .lastSync {
                font-size: 8pt;
                color: rgb(154, 160, 166);
            }
        </style>
    </head>
    <body style="width: 560px;" id="bbt">
    <center>
        <img src="icons/128x128.png" width="48" height="48"><br>
        <font class="nameAndVersion" id="nameAndVersion">BoD's Bookmark Tool</font><br>
    </center>
    <table id="table" width="100%">
    </table>

    <script src="bbt.js"></script>
    </body>
</html>
